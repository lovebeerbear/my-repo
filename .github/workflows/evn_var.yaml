name: Environments
on:
  workflow_dispatch:
    inputs:
      environment-name:
        type: environment
        description: 'Environment name'
        required: false
        default: 'test'
jobs:
  print:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-name }}
    env:
      USERNME: ${{ vars.USERNAME}}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - run: echo "${USERNAME}"
      - run : echo "${PASSWORD:0:1} ${PASSWORD#?}"