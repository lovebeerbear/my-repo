name: Dump
description: |
  環境変数とgithubコンテキストをログへ出力します。
  ワークフローのデバッグに利用します。
inputs:
  enable-context:
    default: 'true'
    required: false
    description: |
      githubコンテキストを出力するかどうかを指定します。
      デフォルトはtrueです。
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: |
      出力した日時を返します。
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "${CONTEXT}"
      shell: bash
      if : ${{ inputs.enable-context == 'true' }}
      env:
        CONTEXT: ${{ toJson(github) }}
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash
        